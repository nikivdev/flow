name: Nightly Validation

on:
  schedule:
    - cron: "27 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    timeout-minutes: 50
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vendored deps
        uses: actions/cache@v4
        with:
          path: |
            .vendor/flow-vendor
            lib/vendor
            lib/vendor-manifest
          key: ${{ runner.os }}-${{ runner.arch }}-vendor-${{ hashFiles('vendor.lock.toml') }}

      - name: Hydrate vendored deps
        run: scripts/vendor/vendor-repo.sh hydrate

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} --bin f

  build-linux-host-simd:
    timeout-minutes: 50
    runs-on: [self-hosted, linux, x64, ci-1focus]
    env:
      RUSTFLAGS: -C target-cpu=native
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vendored deps
        uses: actions/cache@v4
        with:
          path: |
            .vendor/flow-vendor
            lib/vendor
            lib/vendor-manifest
          key: ${{ runner.os }}-${{ runner.arch }}-vendor-${{ hashFiles('vendor.lock.toml') }}

      - name: Hydrate vendored deps
        run: scripts/vendor/vendor-repo.sh hydrate

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Build (Linux host SIMD)
        run: cargo build --release --target x86_64-unknown-linux-gnu --features linux-host-simd-json --bin f
